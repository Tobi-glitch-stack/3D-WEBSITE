<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class = "image-gradient" src = "gradient.png" alt = "gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <main>
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">MCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Company </a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Features</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Resources</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Docs</a>
            </nav>
            <button data-aos="fade-down" data-aos-duration="1500" class = "btn-signing"> Signing</button>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>

                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000"
                >
                EMAIL FOR <br> DEVELOPERS
                </h1>
                
                <p
                data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="5000" class="description"
                >
                The best way to reach humans instead of spam folders, deliver transactional and marketting emails at scale
                </p>
                
                <div 
                data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000"class="buttons"
                >
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">Get started &gt;</a>        
                </div>

            </div>
        </main>
        <spline-viewer 
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos-duration="1000" class = "robot-3d" url="https://prod.spline.design/rJbii1904ShI8O66/scene.splinecode"
        >
        </spline-viewer>

    </div>

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.48/build/spline-viewer.js"></script>
  
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>

</html>
